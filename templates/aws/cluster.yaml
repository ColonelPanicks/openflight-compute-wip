      ImageId: !Ref sourceimage
      InstanceType: !Ref cheadinstancetype
      Monitoring: true
      NetworkInterfaces:
        -
          NetworkInterfaceId: !Ref chead1network1interface
          DeviceIndex: 0
      UserData: !Ref customdatagw
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: 'gp3'
            VolumeSize: 32
            DeleteOnTermination: 'true'

