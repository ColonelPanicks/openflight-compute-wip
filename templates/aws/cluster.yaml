    Type: AWS::EC2::NetworkInterface
    Properties:
      SourceDestCheck: false
      GroupSet:
        - !Ref flightsg
      SubnetId: !Ref flightsub1
      PrivateIpAddress: 10.10.0.11
      Tags:
